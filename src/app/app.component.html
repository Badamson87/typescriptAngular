<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form [formGroup]="todoForm" class="todo-form" (ngSubmit)="editTodo()">
<!--					<input class="new-todo" placeholder="What needs to be done?" name="todoTitle" [(ngModel)]="todo.title" autofocus>-->
					<input class="new-todo" placeholder="What needs to be done?" formControlName="title" id="title" autofocus>
				</form>
			</header>
			<section class="main" ng-show="todos.length" ng-cloak>
				<input id="toggle-all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="vm.markAll(allChecked)">
				<label for="toggle-all">Mark all as complete</label>
				<div *ngFor="let todo of todos" class="todo-list">
					<div ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed">
							<label>{{todo.title}}</label>
							<button class="destroy" ng-click="vm.removeTodo(todo)"></button>
						</div>
<!--						<form ng-submit="vm.doneEditing(todo)">-->
<!--							<input class="edit" ng-model="todo.title" todo-blur="vm.doneEditing(todo)" todo-focus="todo == editedTodo" todo-escape="vm.revertEdits(todo)">-->
<!--						</form>-->
					</div>
				</div>
			</section>
			<footer class="footer" ng-show="todos.length" ng-cloak>
<!--				<span class="todo-count"><strong>{{remainingCount}}</strong>-->
<!--					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>-->
<!--				</span>-->
				<ul class="filters">
					<li>
						<a ng-class="{selected: location.path() == '/'} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" ng-click="vm.clearDoneTodos()" ng-show="doneCount">Clear completed</button>
			</footer>
		</section>
